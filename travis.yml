language: php

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

matrix:
  include:
    - php: 7.1
      env: WP_VERSION=latest
    - php: 7.0
      env: WP_VERSION=latest
    - php: 5.6
      env: WP_VERSION=4.4
    - php: 5.6
      env: WP_VERSION=latest
    - php: 5.6
      env: WP_VERSION=trunk
    - php: 5.6
      env: WP_TRAVISCI=phpcs
    - php: 5.3
      env: WP_VERSION=latest
      dist: precise


before_script:
  - |
    if [[ "$WP_TRAVISCI" == "travis:phpunit" ]] ; then
      bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
    fi
  - |
    if [[ "$WP_TRAVISCI" == "travis:php-lint" ]] || [[ "$WP_TRAVISCI" == "travis:js-tests" ]] ; then
        npm install -g grunt-cli
        npm install
    fi
  - |
    if [[ "$WP_TRAVISCI" == "travis:php-lint" ]] ; then
        composer install
    fi
  - composer require phpunit/phpunit:4.8.* satooshi/php-coveralls:dev-master
  - composer install --dev

script:
  - |
    if [[ "$WP_TRAVISCI" == "travis:phpunit" ]] ; then
      phpunit
    fi
  - |
    if [[ "$WP_TRAVISCI" == "travis:php-lint" ]] ; then
      grunt phpcs
    fi
  - |
    if [[ "$WP_TRAVISCI" == "travis:js-tests" ]] ; then
      grunt jasmine
    fi


after script:  - sh -c 'if [ &quot;$TRAVIS_PHP_VERSION&quot; != &quot;hhvm&quot; ]; then php vendor/bin/coveralls -v; fi;'
- php vendor/bin/coveralls -v
